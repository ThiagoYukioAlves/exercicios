<!DOCTYPE HTML>

<html lang="en">
	<head>

		<link rel="stylesheet" href="css/style.css">
	</head>
	<body>
		<h1>Cat clicker game!</h1>

			</ul>

		<script type="text/javascript" src="js/app.js"></script>
