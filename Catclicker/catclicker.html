<!DOCTYPE HTML>

<html lang="en">
	<head>
		<title>Cat Clicker game!</title>
		<link rel="stylesheet" href="css/style.css">
	</head>
	
	<body>
		<h1>Cat clicker game!</h1>
		<h3>Choose your cat from the list and click it!!</h3>
		
		<!-- Foto do gato -->
		<div id="catsPictureContainer">
			<p id="catsName"></p>
			<img id="catsImage" src="">
			<p id="count"></p>
		</div>

		<!-- Lista -->
		<div id="catsListContainer">
			<p>List of Cats!</p>
			<ul id="catsList">
			</ul>
		</div>

		<!-- Area de Admin -->
		<button id="adminButton" style="display: block">Admin Area</button>

		<div id="adminArea" style="display: none">
			<form>
				<fieldset>
					<legend>Cat info:</legend>
					Cat's name: <br>
					<input id="formName" type="text" name="nameOfCat" value="Select Cat!"> <br><br>
					Cat's image source: <br>
					<input id="formImg" type="text" name="imgOfCat" value=""> <br><br>
					Cat's number of clicks: <br>
					<input id="formClicks" type="text" name="clicksOfCat" value=""> <br><br>
					<button id="formChange"> Change! </button>
					<button id="formCancel"> Cancel! </button>
				</fieldset>
			</form>
		</div>

		<script type="text/javascript" src="js/app.js"></script>
	</body>
</html>
